<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input title="EmailAddress" type="text" formControlName="emailaddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailaddress.errors }" />
                <div *ngIf="submitted && f.emailaddress.errors" class="invalid-feedback">
                    <div *ngIf="f.emailaddress.errors.required">Email Address is required</div>
                </div>
            </div>
            <div class="mb-3" *ngIf="form.controls['emailaddress'].valid && form.controls['emailaddress'].touched">
                <label class="form-label">FirstName</label>
                <input title="FirstName" type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                    <div *ngIf="f.firstname.errors.required">FirstName is required</div>
                </div>
            </div>
            <div class="mb-3" *ngIf="form.controls['emailaddress'].valid && form.controls['emailaddress'].touched">
                <label class="form-label">LastName</label>
                <input title="LastName" type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.lastname.errors.required">LastName is required</div>
                </div>
            </div>
            <div class="mb-3" *ngIf="form.controls['emailaddress'].valid && form.controls['emailaddress'].touched">
                <label class="form-label">Username</label>
                <input title="Username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="mb-3"  *ngIf="form.controls['emailaddress'].valid && form.controls['emailaddress'].touched">
                <label class="form-label">Password</label>
                <input title="Password" type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
